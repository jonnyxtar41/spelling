<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Restringido con Borrado y Advertencia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="authOverlay">
        <div id="authBox">
            <p id="authMessage">Presiona "Empezar" para verificar el acceso.</p>
            <button id="startButton">Empezar</button>
        </div>
    </div>

    <div class="container"> 
        <h1>Spelling Quiz</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="fecha">Date:</label>
                <div class="date-timer-wrapper">
                    <p id="fechaHoraActual"></p>
                    <p id="countdownTimer"></p>
                </div>
                <input type="hidden" id="fechaHoraActualInput" name="fechaHoraActual">
            </div>
            <div class="form-group">
                <label for="nombre">Name and Lastname:</label>
                <input type="text" id="nombre" name="nombre" spellcheck="false" autocorrect="off" autocapitalize="off" required>
            </div>
            <div class="form-group">
                <label for="curso">Grade:</label>
                <select id="curso" name="curso" required>
                    <option value="">-- Select your grade --</option>
                    <option value="3A">3A</option>
                    <option value="3B">3B</option>
                    <option value="3C">3C</option>
                    <option value="3D">3D</option>
                    <option value="1B">1B</option>
                    <option value="1C">1C</option>
                    <option value="1D">1D</option>
                </select>
            </div>
            <div id="extraFieldsContainer"></div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
